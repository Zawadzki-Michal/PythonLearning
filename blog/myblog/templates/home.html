{% extends "base.html" %}

{% block content %}
    
  <h1>Welcome to my Blog Website</h1>
  <ul>
  {% for post in object_list %}
    <li>
    <h2><a href="{% url 'article-detail' post.pk %}">{{ post.title }}</a></h2>
    <h4>{{ post.author.first_name }} {{ post.author.last_name }}</h4>
    <p>{{ post.body }}</p></li>
  {% endfor%}
</ul>

{% endblock%}
